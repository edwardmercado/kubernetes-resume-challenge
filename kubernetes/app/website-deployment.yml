apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: website-deployment
  name: website-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website-deployment
  strategy: {}
  template:
    metadata:
      labels:
        app: website-deployment
    spec:
      containers:
      - image: edwardallen/ecom-web@sha256:41e28bc6040056676d31531a3bc526b40b6be5a9b684323ffad3879de01aeecf
        name: ecom-web
        ports:
        - containerPort: 80
        resources: {}
        env:
        - name: DB_HOST
          value: "mariadb-service"
        - name: DB_USER
          value: "ecomuser"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: website-secret
              key: password
        - name: DB_NAME
          value: "ecomdb"
status: {}
